<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand  m-xl-2 " href="/">
            <h6>
                <span class="text-uppercase"   th:text="${username}"></span>
                <span>   with role: </span>
                <span  th:text="${user.getRoleSetString()}"></span>
            </h6>
        </a>
            <ul class="navbar-nav m-xl-2 ">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">logout</a>
                </li>
            </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="list-group list-group-flush">
                    <a th:if="${hasAdmin}" href="/admin" class="list-group-item list-group-item-action active">Admin</a>
                    <a href="/user" class="list-group-item list-group-item-action active">User</a>
                </div>
            </div>
            <div class="col-10 bg-light">
                <h2 class="mt-5">User information-page</h2>
                <div class="card">
                    <h5 class="card-header">About user <span th:text="${username}" ></span></h5>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Roles</th>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                </tr>
                                <tr>
                                    <td th:text="${user.getId()}">id</td>
                                    <td th:text="${user.getUsername()}">username</td>
                                    <td th:text="${user.getPassword()}">password</td>
                                    <td th:text="${user.getRoleSetString()}">roles</td>
                                    <td th:text="${user.getFirstname()}">first name</td>
                                    <td th:text="${user.getLastname()}">second name</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
